<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="(isHandset$ | async)" (click)="drawer.close()">
      <a mat-list-item routerLink="/transactions" routerLinkActive="active">Transactions</a>
      <a mat-list-item routerLink="/budget" routerLinkActive="active">Budget</a>
      <a mat-list-item routerLink="/events" routerLinkActive="active">Events</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="!(isHandset$ | async)">
      <a mat-list-item routerLink="/transactions" routerLinkActive="active">Transactions</a>
      <a mat-list-item routerLink="/budget" routerLinkActive="active">Budget</a>
      <a mat-list-item routerLink="/events" routerLinkActive="active">Events</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Expense Tracker</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
